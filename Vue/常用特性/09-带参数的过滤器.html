<body>
    <div id="app">
        <div>{{date}}</div>
        <div>{{date|formatdate('yyyy-MM-dd','hello')}}</div>

    </div>
    <script>
        // 过滤器格式化日期
        Vue.filter('formatdate', function(v, arg1, arg2) {
            if (arg1 == 'yyyy-MM-dd') {
                var ret = ''
                ret += v.getFullYear() + `-` + (v.getMonth() + 1) + `-` + v.getDate()
                return ret
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                date: new Date()
            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })
    </script>
</body>
