<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            {{msg}}
        </div>
        <div>
            {{reverseMessage}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'helloo'
            },
            methods: {

            },
            // 调用计算属性它不需要加括号，调用时直接使用函数名
            computed: {
                reverseMessage() {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
