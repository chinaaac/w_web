<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 这里是组件插，要在子组件中写上<slot>标签 -->
        <alert-box>有bug发生</alert-box>
        <!-- 如果没有传递内容显示默认值，传递了显示传递值 -->
        <alert-box></alert-box>


    </div>
    <script>
        Vue.config.devtools = true

        // 父组件向子组件传递内容，模板的内容
        Vue.component('alert-box', {
            props: [],

            template:
            //必须存在slot标
                `
            <div>
                <strong>Error</strong>
                <slot>默认内容</slot>
            </div>
            
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })
    </script>
</body>

</html>
