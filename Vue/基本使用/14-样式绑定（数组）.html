<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
        
        .test {
            color: blue;
        }
        
        .base {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="[activeClass,errorClass,{test:isTest}]">
            测试样式
        </div>
        <div v-bind:class="arrClasses">
            测试样式
        </div>
        <div v-bind:class="objClasses">
            测试样式
        </div>
        <div class="base" v-bind:class="objClasses">
            测试样式
        </div>
        <div :class="objClasses">
            123
        </div>
        <button @click="handel">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                errorClass: 'error',
                isTest: 1,
                arrClasses: ['active', 'test'],
                objClasses: {
                    active: 1,
                    error: 1
                }

            },
            methods: {
                handel() {
                    this.activeClass = ''
                }
            }
        })
    </script>
</body>

</html>
