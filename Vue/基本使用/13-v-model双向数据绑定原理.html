<body>
    <div id="app">
        <input type="text" v-bind:value="msg" v-on:input="msg=$event.target.value">
        <p>{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },

            methods: {
                // 没有用到这个
                inp(e) {
                    this.msg = e.target.value
                }
            }
        })
    </script>
</body>
