<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="zh">jd</button>
        <button @click="zh">bd</button>
        <a href="" :href="url">msg</a>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'aaa',
                url: 'http://jd.com',
                jd: 'http://jd.com',
                bd: 'http://baidu.com'
            },
            methods: {
                zh(e) {
                    this.url = e.target.innerText == 'jd' ? this.jd : this.bd
                }
            }
        })
    </script>

</body>

</html>
