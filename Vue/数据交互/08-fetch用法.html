<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.config.devtools = true


        //fetch api基本用法

        fetch('http://localhost:5000/').then(function(data) {
            // 这个数据不是真是的数据是一个promiese对象，需要return让下一个then处理
            // console.log(data.text())//这句执行后下的then会报错

            // data.text() 方法属于fetch api的一部分，返回一个promiese实例对象
            // 用于获取后台返回的数据
            return data.text()
        }).then(function(data) {
            console.log(data)
        })
    </script>
</body>

</html>
