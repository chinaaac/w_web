<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.config.devtools = true
            //  promise基本使用
        console.log(typeof Promise)
        console.dir(Promise)

        var p = new Promise(function(resolve, reject) {

            // 这里用于实现异步任务
            setTimeout(() => {
                var flag = true
                if (flag) {
                    // 正常情况
                    resolve('hello');

                } else {
                    reject('出错了')
                }
            }, 100);
        })
        p.then(function(data) {
            // 这里收到resolve信息
            console.log(data)
        }, function(info) {

            // 这里收到reject信息
            console.log(info)

        })
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            computed: {

            },
            watch: {

            }
        })
    </script>
</body>

</html>
