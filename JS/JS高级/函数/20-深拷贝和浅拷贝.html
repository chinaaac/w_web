<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        };

        var o = {};

        for (var k in obj) {
            // k 是属性名，obj[k]是值
            o[k] = obj[k]
        }
        console.log(o) //这里拷贝的是地址
        o.msg.age = 10
        console.log(obj)


        //es6 语法糖
        console.log('----------------------')
        var o = {}
        Object.assign(o, obj)
        obj.msg.age = 20
        console.log(o)
    </script>
</body>

</html>
