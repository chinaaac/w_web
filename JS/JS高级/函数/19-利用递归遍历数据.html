<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱'
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        // 输入想要的id，返回数据对象

        // 1 .利用foreach 遍历
        var o = null

        function getid(data, n) {
            data.forEach(function(k) {
                //console.log(k.id) //只能获得两个数组元素

                if (k.id == n) o = k

                //2. 获得里层的数据
                // 里面应该有goods数组，长度不为0
                else if (k.goods && k.goods.length > 0) {
                    o = getid(k.goods, n)
                }
            })
            return o
        }

        console.log(getid(data, 1))

        console.log(getid(data, 2))
        console.log(getid(data, 11))
        console.log(getid(data, 12)) // console.log(getid(data, 2))
    </script>
</body>

</html>
