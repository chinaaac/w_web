<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>飞鱼狂徒</li>
        <li>大猪蹄子</li>
    </ul>

    <script>
        //点击li输出当前Li索引

        var lis = document.querySelectorAll('li')

        // 1。利用动态加属性的方式


        if (0) {

            for (var i = 0; i < lis.length; i++) {
                lis[i].index = i
                lis[i].onclick = function() {
                    console.log(this.index)
                }
            }


        }
        // 2。闭包方式获得Li
        if (1) {
            for (var i = 0; i < lis.length; i++) {
                // 利用循环创建4个立即执行函数
                // 立即执行函数又称为小闭包，因为里面的任何一个函数都可以使用它的i变量
                (function(i) {
                    lis[i].onclick = function() {
                        console.log(i)
                    }
                })(i);
            }
        }
    </script>

</body>

</html>
