<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['pink', 'red', 'some']
        };
        var o = {}


        // 封装函数
        function deepcopy(newobj, oldobj) {
            for (var k in oldobj) {

                var item = oldobj[k]
                    // 判断数据类型是否是数组
                if (item instanceof Array) {
                    newobj[k] = []
                    deepcopy(newobj[k], item)
                }

                // 判断数据类型是否是对象
                else if (item instanceof Object) {
                    newobj[k] = {}
                    deepcopy(newobj[k], item)
                }
                // 否则是简单数据类型
                else {
                    newobj[k] = item
                }

                newobj[k] = oldobj[k]

            }
        }

        deepcopy(o, obj)
        console.log(o)
        o.msg.age = 111
        console.log(obj.msg.age)
    </script>
</body>

</html>
