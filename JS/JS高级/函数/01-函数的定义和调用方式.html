<body>
    <script>
        //1. 自定义函数（命名函数）
        function fn() {}

        // 2. 函数表达式（匿名函数）
        var fun = function() {}

        // 3. 利用new Function(arg1,arg2,函数体)
        var f = new Function('console.log(123)');
        var f2 = new Function('a', 'b', 'console.log(a+b)');
        f.call()
        f2(1, 2)
        f2.call(this, 1, 2)
        console.dir(f2)
        console.log(f2 instanceof Object)
    </script>
</body>
