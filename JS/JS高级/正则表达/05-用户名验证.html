<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="uname"> <span class="message">请输入用户名</span>
    <script>
        var reg = /^[a-zA-Z0-9]{4,6}$/;



        var ipt = document.querySelector('.uname')
        ipt.addEventListener('blur', function() {
            if (!reg.test(ipt.value)) {
                document.querySelector('.message').innerText = '不符合要求'
                document.querySelector('.message').style.color = 'red'
            } else {
                document.querySelector('.message').innerText = '请输入用户名'
                document.querySelector('.message').style.color = 'green'

            }
        })

        ipt.addEventListener('chenge', function(e) {
            console.log(123)
        })
    </script>
</body>

</html>
