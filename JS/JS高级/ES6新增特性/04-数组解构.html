<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组解构，允许按一一对应的放肆从数组中取值

        let ary = [1, 3, 4]
            // let [a, b, c] = [1, 3, 4]
        let [a, b, c] = ary

        console.log(a)
        console.log(b)
        console.log(c)
            // 解构失败值为undefined

        let [foo] = []
        console.log(foo)
        let [bar, foll] = [1]
        console.log(foo)


        // 对象解构


        let person = {
            name: 'cc',
            age: 20
        }

        let {
            name, //需要和person的key匹配
            age
        } = person

        console.log(name)
        console.log(age)


        let {
            name: myname, //这里的myname属于别名
            age: myage
        } = person

        console.log(myname)
        console.log(myage)
    </script>
</body>

</html>
