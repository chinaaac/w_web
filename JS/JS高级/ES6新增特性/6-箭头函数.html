<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const fn = () => {
            console.log(1123)
        }
        fn()
            // 如果箭头函数只有一句代码，且执行结果就是返回值，可以省略大括号
        const fn2 = () => 2
        console.log(fn2())


        const sum = (n1, n2) => n1 + n2


        console.log(sum(8, 2))


        // 如果形参只有一个，形参外小括号可以省略

        const fn3 = v => v
        console.log(fn3(5))


        // 箭头函数不绑定this，箭头函数没有自己的this关键字
        // 如果在箭头函数使用this，this将指性箭头函数定义的位置的this

        function fnn() {
            console.log(this)
            return () => {
                console.log(this) //这个this是定义处的this（上级）
            }
        }
        const obj = {
            name: 'cc'
        }

        let aa = fnn.call(obj)
        aa()
    </script>
</body>

</html>
