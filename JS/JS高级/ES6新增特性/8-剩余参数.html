<body>
    <script>
        // ...args 表示接收所有剩余参数
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => total += item)
            return total

        }


        a = sum(1, 2, 3)
        console.log(a)

        // 剩余参数和解构配合使用

        let stu = ['cc', 'd', 'e', 'f']
        let [s1, ...sn] = stu
        console.log(s1)
        console.log(sn)
    </script>
</body>

</html>
