<body>
    <script>
        //1. super关键字调用父类普通函数
        class FF {
            say() {
                // console.log('hello')
                return 'imff'
            }
        }
        class SS extends FF {

            say() {
                // console.log('imss')
                console.log(super.say() + '的孩子');
            }
        }

        var ss = new SS()
        var ff = new FF()
        ss.say()
            // ff.say()
    </script>
