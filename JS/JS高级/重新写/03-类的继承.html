<html lang="zh">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //1. 类的继承
        class Father {
            constructor() {

            }
            money() {
                console.log(100)
            }
        }

        class Son extends Father {

        }

        var son = new Son()

        son.money()


        class FF {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y)
            }
        }
        class SS extends FF {
            constructor(x, y) {
                super(x, y); //调用父类构造函数，传值给父类
                this.x = x
                this.y = y
            }
            add() {
                console.log(this.x - this.y)
            }
        }

        var ss = new SS(1, 2)
            //2.

        ss.add()
        ss.sum()
    </script>
</body>

</html>
