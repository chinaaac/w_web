<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>

<body>
    按照价格查询：<input type="text" class="st">-<input type="text" class="end" /> <button id="a1">搜索</button> 按照名称查询 <input type="text" class="name"> <button id="a2">查询</button>
    <table>

        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody class="bb">

        </tbody>



    </table>
    <script>
        var sj = [{
            id: 1,
            pname: 'mi',
            pri: 1999
        }, {
            id: 2,
            pname: 'hor',
            pri: 3000
        }, {
            id: 3,
            pname: 'red',
            pri: 999
        }, {
            id: 4,
            pname: 'apple',
            pri: 5000
        }]
        var bo = document.querySelector('.bb')
        var st = document.querySelector('.st')
        var end = document.querySelector('.end')
        var b1 = document.querySelector('#a1')
        var b2 = document.querySelector('#a2')
        var nn = document.querySelector('.name')
        var nr = ''

        xr(sj)

        b1.addEventListener('click', function() {
            var fh = sj.filter(function(v) {
                return v.pri >= st.value && v.pri <= end.value
            })
            xr(fh)
        })
        b2.addEventListener('click', function() {
            var fh = sj.filter(function(v) {
                return v.pname == nn.value
            })
            xr(fh)
        })

        function xr(fh) {
            bo.innerHTML = ''
            nr = ''
            fh.forEach(function(v, i, a) {
                nr += `<tr><td>${v.id}</td><td>${v.pname}</td><td>${v.pri}</td></tr>`
            })
            bo.innerHTML = nr
        }
    </script>
</body>

</html>
