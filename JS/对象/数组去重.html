<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function unique(arr) {
            var a = arr
            var neea = []
            for (var i = 0; i < a.length; i++) {
                if (neea.indexOf(a[i]) == -1) {
                    neea.push(a[i])
                }
            }
            return neea
        }
        console.log(unique([1, 2, 4, 1, 2, 5]))
    </script>
</body>

</html>
