<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3]
            //1.push()数组末尾添加一个或多个元素,返回数组的长度

        console.log(arr.push(4, 5))
        console.log(arr)

        //2. unshift在数字开头添加元素,返回数组的长度
        console.log(arr.unshift('red'));
        console.log(arr)

        //3 pop()删除最后一个元素，一次一个,返回删除的元素
        console.log(arr.pop())
        console.log(arr)
            //4 shfit删除数组第一个元素，一个一个返回被删除元素
        console.log(arr.shift())
        console.log(arr)
    </script>
</body>

</html>
