<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = 'abc'
        b = '123'
        console.log(a.concat(b))

        // substr(开始index,截取多少个)

        c = '1234567'
        console.log(c.substr(1, 3))

        //slice(开始index,到哪个index结束)
        console.log(c.slice(1, 10))

        //substring(start ,end)和slice相同
    </script>
</body>

</html>
