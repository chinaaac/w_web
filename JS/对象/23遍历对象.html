<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var obj = {
            name: 'cc',
            age: 24,
            sex: 'nan',
            fn: function() {
                console.log('jje');
            }
        }
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex)

        for (var k in obj) {
            console.log(k) //输出属性名
            console.log(obj[k]) // 输出属性值
        }
    </script>
</body>

</html>
