<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //1 str.charat(index)
        var a = 'andy1112'
            // console.log(a.charAt(2))
        var c = 0
        while (c < a.length) {
            console.log(a.charAt(c))
            c++
        }

        // charCodeat(index) 返回ascii码
        var a = 'andy1112'
            // console.log(a.charAt(2))
        var c = 0
        while (c < a.length) {
            console.log(a.charCodeAt(c))
            c++
        }


        //h5新增 str[index]
        var a = 'adny'
        console.log(a[1])
    </script>
</body>

</html>
