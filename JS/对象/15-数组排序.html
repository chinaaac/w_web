<body>
    <script>
        var arr = [1, 3, 46, 3, 2, 8, 9, 4]


        //1. 翻转数组
        console.log(arr.reverse())

        //2 排序b 
        arr.sort(function(a, b) {
            return a - b; //按照升序的位置排列

            return b - a; //按照降序的位置排列
        })
        console.log(arr)
    </script>
</body>
