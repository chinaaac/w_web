<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
        }
        
        body {
            cursor: none;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        //鼠标移动就会触发事件
        var mo = document.querySelector('div')
        document.addEventListener('mousemove', function(e) {

            var x = e.pageX;
            var y = e.pageY;

            //要添加单位
            mo.style.left = x + 'px'
            mo.style.top = y + 'px'
        })
    </script>
</body>

</html>
