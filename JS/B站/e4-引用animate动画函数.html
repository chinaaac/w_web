<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="animate.js"></script>
    <style>
        .sliderbar {
            position: fixed;
            top: 50vh;
            right: 0;
            width: 60px;
            height: 60px;
            background-color: pink;
            z-index: 1;
        }
        
        span {
            position: fixed;
            top: 50vh;
            right: 0;
            width: 60px;
            height: 60px;
            background-color: yellow;
            font-size: 30px;
            text-align: center;
            line-height: 60px;
            z-index: 1;
        }
        
        .con {
            position: absolute;
            width: 200px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            z-index: 0;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="sliderbar">
        <span><-</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        var sb = document.querySelector('.sliderbar')
        var con = document.querySelector('.con')
        sb.addEventListener('mouseenter', function() {
            ///
            console.log(11)
            animate(con, -160, function() {
                sb.children[0].innerHTML = '->'
            })
        })

        sb.addEventListener('mouseleave', function() {
            animate(con, 160)
            sb.children[0].innerHTML = '<-'
        })
    </script>
</body>

</html>
