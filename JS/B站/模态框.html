<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dj {
            text-align: center;
        }
        
        a {
            color: black;
        }
        
        .box {
            display: none;
            width: 512px;
            height: 280px;
            position: fixed;
            border: #ebebeb solid 1px;
            left: 50%;
            top: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            transform: translate(-50%, -50%);
            /* background-color: red; */
        }
        
        .zz {
            display: none;
            position: fixed;
            background: rgba(0, 0, 0, .2);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        
        .gb {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .tt {
            background-color: red;
            text-align: center;
            font-size: 40px;
            /* line-height: 50px; */
        }
    </style>
</head>

<body>
    <div class="dj">
        <a href="javascript:;">点击，弹出登录框</a>
    </div>
    <div class="box">
        <div class="tt">登录</div>
        <div class="gb">关闭</div>
        <div class="nr">
            <form action="">
                <input type="text">
                <input type="password">
            </form>
        </div>
        <div class="dl"></div>
    </div>
    <div class="zz"></div>

    <script>
        var dj = document.querySelector('.dj')
        var box = document.querySelector('.box')
        var zz = document.querySelector('.zz')
        var gb = document.querySelector('.gb')
        var tt = document.querySelector('.tt')
        dj.addEventListener('click', function() {
            box.style.display = 'block'
            zz.style.display = 'block'
        })

        gb.addEventListener('click', function() {
            box.style.display = 'none'
            zz.style.display = 'none'
        })

        document.body.addEventListener('click', function(e) {
            console.log('/////' + e.pageX + "," + e.pageY)
        })

        tt.addEventListener('mousedown', function(e) {
            var x = e.pageX - box.offsetLeft;
            var y = e.pageY - box.offsetTop;
            console.log(e.pageX)
            console.log(e.pageY)
            console.log(box.offsetLeft)
            console.log(box.offsetTop)
            console.log(x + "," + y)
                // console.log(x)
                // console.log(y)
            document.addEventListener('mousemove', move)
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', move)
            })

            function move(e) {
                box.style.left = e.pageX - x + 'px'
                box.style.top = e.pageY - y + 'px'
                console.log(e.pageX - x + "," + e.pageY - y)
                    // box.style.left = x + 'px'
                    // box.style.top = y + 'px'
            }
        })
    </script>
</body>

</html>
