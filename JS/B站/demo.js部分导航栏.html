<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            text-align: center;
            list-style: none;
            /* background-color: pink; */
            height: 30px;
            padding: 10px 20px;
            border: 1px green solid;
            line-height: 30px;
        }
        
        a {
            text-decoration: none;
            color: black;
            /* margin: 10px 20px; */
            /* padding: 10px 20px; */
            /* border: 1px red solid; */
        }
        
        span {
            /* width: 100px; */
            display: block;
            height: 0;
            width: 0;
            left: 0;
            background-color: red;
            position: absolute;
            z-index: -1;
        }
    </style>
    <script src="animate.js"></script>
    <script>
        window.addEventListener('load', function() {
            var span = document.querySelector('span')
            var nav = document.querySelector('nav')
            var lis = nav.querySelectorAll('li')
            var liw = lis[0].offsetWidth
            var lih = lis[0].offsetHeight

            span.style.height = lih + 'px'
            span.style.width = liw + 'px'
            span.style.left = lis[0].offsetLeft + 'px'
            var n = 0
            for (var i = 0; i < lis.length; i++) {
                lis[i].setAttribute('index', i)
                lis[i].addEventListener('mouseenter', function() {

                    animate(span, this.offsetLeft)
                })
                lis[i].addEventListener('mouseleave', function() {
                    // var ls = lis[n].offsetLeft
                    // animate(span, ls)

                    animate(span, n)
                })
                lis[i].addEventListener('click', function() {
                    // n = this.getAttribute('index')
                    n = this.offsetLeft
                })
            }
        })
    </script>
</head>

<body>
    <nav>
        <span></span>
        <ul>
            <li>
                <a href="">1</a>
            </li>
            <li>
                <a href="">2</a>
            </li>
            <li>
                <a href="">3</a>
            </li>
            <li>
                <a href="">4</a>
            </li>
            <li>
                <a href="">5</a>
            </li>
        </ul>

    </nav>
</body>

</html>
