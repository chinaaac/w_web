<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        var ul = document.querySelector('ul')

        var a = ul.children[0].cloneNode(1); //括号内容为0只赋值标签，1赋值内容
        ul.appendChild(a)
            // ul.insertBefore(ul.children[ul.children.length], a)
    </script>
</body>

</html>
