<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid red;
            margin: 100px auto;
            /* border: 0; */
        }
        
        .box input {
            width: 370px;
            height: 30px;
            outline: none;
            border: 0;
        }
        
        span {
            /* display: inline-block; */
            position: absolute;
            top: 2px;
            right: 20px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <span>ã€‡</span>
        </label>
        <input type="password">

    </div>

    <script>
        var li = document.querySelector('span')
        var inp = document.querySelector('input')
        var flag = 0
        li.onclick = function() {
            if (!flag) {
                inp.type = 'text'
                    // console.log(this + '111')
                flag = !flag
            } else {
                inp.type = 'password'
                flag = !flag

            }
        }
    </script>
</body>

</html>
