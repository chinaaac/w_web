<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            left: 0;
            top: 0;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        var div = document.querySelector('div')
        var ksx = 0
        var ksy = 0
        var jsx = 0
        var jsy = 0
        var x = 0 //获得盒子原来的位置
        var y = 0 //获得盒子原理y
        div.addEventListener('touchstart', function(e) {
            ksx = e.targetTouches[0].pageX

            ksy = e.targetTouches[0].pageY
            x = this.offsetLeft
            y = this.offsetTop

        })
        var re = 0
        div.addEventListener('touchend', function(e) {
            // x = div.offsetLeft
            // y = div.offsetTop
        })
        var ls = 0
        div.addEventListener('touchmove', function(e) {
            console.log('移动了')

            jsx = e.changedTouches[0].pageX
            jsy = e.changedTouches[0].pageY
            div.style.left = x + jsx - ksx + 'px'
            div.style.top = y + jsy - ksy + 'px'

            //默认页面会跟随滚动，使用   e.preventDefault()阻止屏幕滚动默认行为
            e.preventDefault()


        })
    </script>
</body>

</html>
