<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <style>
        .big {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
            position: relative;
        }
        
        .sm {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="sm"></div>
    </div>

    <script>
        // 1. 获取设置距离文档的位置（偏移） e.offset()
        var big = $('.big')
        var sm = $('.sm')

        var a = sm.offset()

        console.log(a)
            // 修改元素偏移，不影响父元素,和父元素的定位没有关系，参考位置是文档
        if (0) {
            sm.offset({
                top: 200,
                left: 100
            })
        }


        //positon() 返回自己在带有定位元素内的坐标。只能获取，能设置
        var b = sm.position()

        console.log(b)

        var c = big.position()
        console.log(c)
    </script>
</body>

</html>
