<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 20px;
            border: 10px solid red;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>1</div>

    <script>
        $(function(params) {
            var div = $('div')
                // 只返回宽高，不包含padding，margin，border
            var a = $('div').width()
            console.log(a)
                // 包含padding
            var b = div.innerWidth()
            console.log(b)
                // 包含border
            var c = div.outerWidth()
            console.log(c)

            // 包含margin
            var d = div.outerWidth(true)
            console.log(d)

        })
    </script>
</body>

</html>
