<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .back {
            position: fixed;
            background-color: skyblue;
            top: 80%;
            right: 50px;
            display: none;
        }
        
        .container {
            margin-top: 500px;
            height: 2000px;
            background-color: pink;
            /* position: relative; */
            /* width:; */
        }
    </style>

    <script src="../jquery.js"></script>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container"></div>

    <script>
        $(function(params) {
            // 打开页面直接跳转到指定高度的位置
            $(document).scrollTop(500)
            if (0) {
                $('.container').offset({
                    top: 1000
                })
            }

            // 被卷去的头部
            // 页面添加滚动事件
            var con = $('.container')
            $(window).scroll(function() {
                var a = $(document).scrollTop()
                console.log(a)
                a > con.offset().top ? $('.back').fadeIn() : $('.back').fadeOut()
                $('.back').click(function() {
                    // $(document).scrollTop(0)

                    // 动画返回顶部,必须用元素
                    $('body,html').stop().animate({
                        scrollTop: 0
                    })
                })
            })
        })
    </script>
</body>

</html>
