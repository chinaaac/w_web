<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function() {
            $('button').eq(0).click(function() {
                $('div').slideDown('slow', 'swing');
            })

            $('button').eq(1).click(function() {
                $('div').slideUp('slowt', function() {

                });
            })

            $('button').eq(2).click(function() {
                $('div').slideToggle();

                // 切换显示和隐藏
            })
        })
    </script>
</body>
