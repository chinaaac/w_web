<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>

    <style>
        div {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button>动画开始</button>
    <div></div>

    <script>
        $(function() {
            $('button').click(function() {
                $('div').animate({
                    left: 500,
                    top: 300,
                    opacity: .5,
                    width: 300

                }, 500)
            })
        })
    </script>
</body>

</html>
