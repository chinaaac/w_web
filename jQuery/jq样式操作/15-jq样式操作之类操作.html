<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 1s;
        }
        
        .current {
            /* width: 200px;
            height: 20px; */
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        $(function() {




            // 1. 添加类 addClass()
            if (0) {
                $('div').click(function() {
                    $(this).addClass('current')

                })
            }

            // 2. 删除类 removeClass()
            if (0) {
                $('div').click(function() {

                    if ($('div').hasClass('current')) {
                        $(this).removeClass('current')
                    } else {
                        $(this).addClass('current')
                    }


                })
            }

            // 切换类 toggleClass(),如果有这个类就消除，没有就添加

            $('div').click(function() {

                $('div').toggleClass('current')


            })


        })
    </script>
</body>

</html>
