<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>

    </div>

    <input type="text">

    <script>
        var ys = ['red', 'blue', 'pink', 'skyblue']
        $(function() {

            var div = $('div')
            var i = 0
                // 添加事件
            div.on('click', function() {

                $(this).css('backgroundColor', ys[i])
                i++
                if (i == ys.length) i = 0

            })

            // 自动触发事件
            // 1. e.click()
            div.click()
                // 2. e.trigger('eve')
            div.trigger('click')
                // 3. 自动触发模式div.triggerHandler('click'),不会触发元素的默认行为

            div.triggerHandler('click')
            $('input').on('focus', function() {
                $(this).val('nihma')
            });
            $('input').triggerHandler('focus')
            $('input').trigger('focus')
        })
    </script>
</body>

</html>
