<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>

    <style>
        .box {
            width: 800px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
        }
        
        li {
            display: none;
        }
        
        ul {
            width: 300px;
            margin: 0 auto;
        }
        
        li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- <div class="sm"></div> -->
        <span>微博发布</span>
        <textarea name="" id="t1" cols="40" rows="10"></textarea>
        <button>发布</button>

        <ul></ul>
    </div>

    <script>
        $(function() {
            var txt = $('#t1')
            var btn = $('button')
            var ull = $('ul')
                // 发布
            btn.on('click', function() {
                // 发布
                if (txt.val() == '') alert('没有内容不能发不')
                else {

                    var li = $('<li></li>')
                    li.html(txt.val() + '<a href="javascript:;">删除</a>')
                    ull.prepend(li)
                    li.stop().slideDown()
                    txt.val('')
                }


            })

            // 删除

            ull.on('click', 'a', function() {
                $(this).parent().slideUp(function() {
                    $(this).remove()
                })
            })
        })
    </script>
</body>

</html>
