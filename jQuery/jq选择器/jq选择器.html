<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jquery.js"></script>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        ul {
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        li>a {
            display: block;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div>1</div>

    <ul>
        <li>
            <a href="">1</a>
            <ul>
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
        </li>
        <li>
            <a href="">2</a>
            <ul>
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
        </li>
        <li>
            <a href="">3</a>
            <ul>
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
        </li>
        <li>
            <a href="">4</a>
            <ul>
                <li>123</li>
                <li>456</li>
                <li>789</li>
            </ul>
        </li>

    </ul>

    <script>
        var a = document.querySelector('div')

        $('body>ul>li').css('float', 'left')
        $('li>ul').hide()

        $('body>ul>li').mouseover(function() {
            $(this).children('ul').show();
        })

        $('body>ul>li').mouseout(function() {
            $(this).children('ul').hide();
        })
    </script>
</body>

</html>
