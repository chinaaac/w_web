                        author: 'cc',
                        publisher: 'cc'
                    }, function(res) {
                        console.log(res)
                        $.get('http://www.liulongbin.top:3006/api/getbooks/', function(res) {
                            console.log(res)
                                // console.log(res.data[0])

                        })

                    })
                })

            $('.btnget').on('click', function() {
                $.get('http://www.liulongbin.top:3006/api/getbooks/', function(res) {
                    console.log(res)
                    console.log(res.data[0])

                })
            })


        })
    </script>
