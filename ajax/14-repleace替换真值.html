<html lang="en">

<head>

<body>
    <script>
        var str = '<div>我是{{name}},年龄{{  age  }}</div>'

        pattern = /{{\s*([a-zA-Z]+)\s*}}/

        var sj = {
            name: 'cc',
            age: 18
        }

        while (a = pattern.exec(str)) {
            console.log(a)
            str = str.replace(a[0], sj[a[1]])
        }
        console.log(str)
    </script>
</body>
