<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <img src="./angel.gif" alt="" id='angel'>

    <script>
        var timer = null
        document.addEventListener('mousemove', function(e) {
            if (timer) return

            timer = setTimeout(() => {
                document.querySelector('#angel').style.top = e.pageY + 'px'
                document.querySelector('#angel').style.left = e.pageX + 'px'
                timer = null
            }, 50);
        })
    </script>
</body>

</html>
