<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
    <script src="lib/my_template.js"></script>
</head>

<body>
    <div id="user-box"></div>
    <script type="text/html" id='t1'>
        <div>姓名：{{name}}</div>
        <div>年龄：{{ age }}</div>
        <div>性别：{{ gender}}</div>
        <div>住址：{{address }}</div>

    </script>

    <script>
        var data = {
            name: 'cc',
            age: 25,
            gender: '男',
            address: 'beijing'
        }
        var res = my_template('t1', data)
        console.log(res)
        document.getElementById('user-box').innerHTML = res
    </script>
</body>

</html>
