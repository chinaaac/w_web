<body>
    <script>
        // 这是js对象
        var obj = {
                name: 'cc',
                age: 18
            }
            // 这是一个json字符串，本质是一个字符串
        var json = '{"a":"hello","b":"notok"}'

        console.log(json)
            // json对象转换为js对象
        json = JSON.parse(json)

        console.log(typeof json)
        console.log(json)

        // json转json字符串
        console.log(JSON.stringify(json))
    </script>
