<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .top {
            height: 50px;
            background-color: gray;
        }
        .banner {
            width: 980px;
            height:150px;
            background-color: green;
            margin: 10px auto;
        }
        .box {
            width: 980px;
            margin: 0 auto;
            height: 300px;
            background-color: pink;
        }
        li {
            list-style: none;
            float: left;
            height: 300px;
            width: 237px;
            background-color: orange;
            margin-right: 10px;
        }
        .last {
            margin-right:0px;
        }
        .footer {
            height: 200px;
            background-color: gray;
            margin-top: 20px;
        }
        .div {
            width: 100px;
            height: 100px;
            background-color: red;
            
        }
        #a1{
            float: left;
        }

        #a3 {
            float: right;
        }
        #a2 {
            background-color: green;
            width: auto;
           
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
        
    <div class="footer">footer</div>

    <div id="a1" class="div">1</div>
    <div id="a2" class="div">2</div>
    <div id="a3" class="div">3</div>
</body>
</html>
