<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城</title>
    <style>
        .box {
            width: 1220px;
            height: 460px;
            background-color: pink;
            margin: 0px auto;
        }
        .nav {
            width: 230px;
            height: 460px;
            background: rgba(0,0,0,.5);
            float: left;
        }
        .body {
            width: 990px;
            height: 100%;
            float: right;
            background-color: red;
        }
        a {
            display: block;
            height: 42px;
            line-height: 42px;
            text-decoration: none;
            color: white;
        }
        li {
            list-style: none;
            text-indent: 1.5em;
            
        }
        ul {
            margin-top: 20px;
            padding: 0px;

        }
        a:hover {
            background-color: rgb(248, 140, 38);
        }
        .nr li{
            float: left;
           
        }
        * {
            padding: 0px;
            margin: 0px;
        }
        .nr {
            width:1220px;
            height: 170px;
            background-color: teal;
            margin: 0px auto;
            
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="nav">
            <ul>
                <li><a href="#">手机 电话卡</a></li>

                <li><a href="#">笔记本 显示器</a></li>
                <li><a href="#">家电 插线板</a></li>
                <li><a href="#">出行 穿戴</a></li>
                <li><a href="#">智能 路由器</a></li>
                <li><a href="#">电源 配件</a></li>
                <li><a href="#">健康 儿童</a></li>
                <li><a href="#">耳机 音响</a></li>
                <li><a href="#">生活 箱包</a></li>


               
            </ul>
        </div>
        <div class="body">
            
        </div>
    </div>
    <div class="nr">
        <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
</body>
</html>
