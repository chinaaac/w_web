<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: red;
            display: block;
            width: 150px;
            height: 50px;
        }

        a:hover {
            background-color: aquamarine;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: #f0f;
            display: inline;
        }

        span {
            width: 150px;
            height: 150px;
            background-color: blue;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="#">我是a</a>
    <a href="#">我是a</a>
    <div>我是块级元素</div>

    <div>我是块级元素</div>
    <span>这是行内元素</span>

</body>

</html>
