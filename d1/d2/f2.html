<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 1080px;
           margin: 0px;
           padding: 0px;
           background-color: cadetblue;
        }
       
        ul li {
            list-style: none;
            float: left;
            font-size: 20px;
        }

        ul {
            height: 100%;
        }

        
      
        .bt2 {
            float: left;
            text-align: right;
        }

        .bj1 {
            width: 100%;
            height: 10%;
            background-color: #ff00ff;
        }

        h3 {
            clear: both;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: darkgray;
            margin: 0px;
           padding: 0px;
        }
        .cc1 {
            width: 20%;
            height: 100%;
            text-align: left;
            background-color: red;
            color: lightgray;
            float: left;
        }
        .cc2 {
            float: right;
            background-color: darkslateblue;
            width: 80%;
            height: 100%;
            
            text-align: right;
            
        }

        p {
            font-style: italic;
        }
        a:link {
            color: darkgreen;

        }
        a:before {
            color: darksalmon;
        }

        a:hover {
            color: darkturquoise;
        }
        a:active {
            background-color: dodgerblue;
        }
        a::after {
            color: goldenrod;
        }
        em {
            font-style: normal;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="bj1">
            <div class="cc1">

                <ul>
                    <li>标题</li>
                </ul>
            </div>
            
            <div class="cc2">

                <ul>
                    <li>个人中心</li>
                    <li>设置</li>
                    <li>退出</li>
                </ul>
            </div>
           
        </div>
        <h3>这是h3</h3>
        <p>这是段落</p>
        <p>这是段落</p>
        <em>121adaaa</em>

        <a>hello</a>
    </div>
    <a href="http://baidu.com">hello</a>
</body>
</html>
