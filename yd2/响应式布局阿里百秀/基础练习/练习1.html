<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
            text-align: center;
        }
        /* .container li {
            background-color: red;
            list-style: none;
            float: left;
            width: 93.75px;
            height: 30px;
        } */
        
        @media screen and (max-width:767px) {
            .container {
                width: 100%;
            }
            li {
                background-color: red;
                list-style: none;
                float: left;
                width: 33.33%;
                height: 30px;
            }
        }
        
        @media screen and (min-width:768px) {
            .container {
                width: 750px;
            }
            li {
                background-color: red;
                list-style: none;
                float: left;
                width: 93.75px;
                height: 30px;
            }
        }
        
        @media screen and (min-width:992px) {
            .container {
                width: 970px;
            }
        }
        
        @media screen and (min-width:1200px) {
            .container {
                width: 1170px;
            }
        }
        /* li {
            background-color: red;
            list-style: none;
            float: left;
            width: 93.75px;
            height: 30px;
        } */
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</body>

</html>
