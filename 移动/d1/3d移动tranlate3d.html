<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* perspective: 300px; */
            animation: zz 3s linear infinite;
            animation-direction: alternate;
        }
        
        div {
            height: 200px;
            width: 200px;
            background-color: red;
            transform: translate(100px, 100px) translateZ(100px);
            transform: translate3d(100px, 100px, 0x);
        }
        
        @keyframes zz {
            0% {
                perspective: 800px;
            }
            100% {
                perspective: 200px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
