        li {
            width: 30px;
            height: 30px;
            border: 1px solid red;
            text-align: center;
            line-height: 30px;
            list-style: none;
            float: left;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
        }
        
        li:hover {
            /* font-size: 20px; */
            transform: scale(1.3);
        }
        
        div {
            height: 100px;
            width: 100px;
            background-color: red;
            transition: all 1s;
        }
        
        div:hover {
            transform: scale(2) rotate(60deg);
            background-color: green;
        }
    </style>

    <ul>
        <li>1</li>
        <li>2</li>
