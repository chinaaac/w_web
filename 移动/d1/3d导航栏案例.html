<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        li {
            width: 120px;
            height: 35px;
            list-style: none;
            transform-style: preserve-3d;
            perspective: 500px;
            float: left;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .f,
        .b {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        
        .f {
            background-color: pink;
            z-index: 1;
            transform: rotateZ(17.5px);
        }
        
        .b {
            background-color: purple;
            transform: translateY(50%) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="f">1</div>
                <div class="b">2</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="f">1</div>
                <div class="b">2</div>
            </div>
        </li>

                <div class="b">2</div>
            </div>
        </li>

            </div>
        </li>
        <li>
            <div class="box">
                <div class="f">1</div>
                <div class="b">2</div>
            </div>
        </li>
    </ul>
</body>

</html>
