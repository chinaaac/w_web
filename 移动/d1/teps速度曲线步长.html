<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            font-size: 16px;
            height: 30px;
            /* white-space: nowrap; */
            animation: w 4s forwards steps(10);
            background-color: red;
            overflow: hidden;
            line-height: 30px;
        }
        
        @keyframes w {
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我在这里等你哈哈哈哈</div>

</body>

</html>
