<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            flex-direction: row;
            /* flex-wrap: wrap; */
            /* justify-content: space-between; */
            justify-content: center;
            align-items: flex-start;
            align-items: flex-end;
            align-items: stretch;
            /*stretch子盒子不能给高度*/
            align-items: center;
            /*align-items适合单行居中*/
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: teal;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>



    </div>
</body>

</html>
