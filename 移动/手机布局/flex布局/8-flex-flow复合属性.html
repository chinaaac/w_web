<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
            flex-direction: column;
            flex-wrap: wrap;
            flex-flow: row wrap;
            /*flex-flow 是复合flex-direction: column;
            flex-wrap: wrap;的*/
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>2</span>
        <span>3</span>

    </div>
</body>

</html>
