<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background: tomato;
        }
        ul li:last-of-type {
            background: green;
        }
        ul div:first-of-type {
            background: honeydew;
        }
        section div:nth-child(2) {
            color: red;
            background: teal;
        }
        section div:nth-of-type(1) {
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <div>
            hello
        </div>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <section>
        <p>gtq</p>
        <div>xd</div>
        <div>xe</div>
    </section>
</body>
</html>
