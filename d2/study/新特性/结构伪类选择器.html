<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            background-color: red;
        }
        ul li:last-child {
            background-color: green;
        }
        ul li:nth-child(3) {
            background: tomato;
        }
        ul>li:nth-child(odd) {
            background: yellow;
        }
        ul li:nth-child(2n) {
            background-color: green;
        }
        ul li:nth-child(even) {
            color:red;
            list-style: none;
        }
        ul li:nth-child(-n+4) {
            background-color: #fff;
        }
        ol li:nth-child(n) {
            background-color: skyblue;
        }
        ol li:nth-child(2n) {
            background: violet;
        }
        ol li:nth-child(2n+1) {
            background-color: teal;
        }
        ol li:nth-child(n+5) {
            background-color: red;
        }
        ol li:nth-child(-n+5) {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ol>
</body>
</html>
