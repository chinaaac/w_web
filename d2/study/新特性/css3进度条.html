<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;

        }

        .bar {
            width: 50%;
            height: 100%;
            background-color: green;

        }
        .bar:hover {
            transition: all 10s;
            width: 100%;
        }
        .d2 {
            width: 500px;
            height: 500px;
            background-image: url(../../../img/dmtg.png);
        }
        .d2:hover {
            background-image: url(../../../img/nrk.png);
            transition: all 3s;
        }
        .d6 {
            width: 27px;
            height: 25px;
            /* background-color: pink; */
            background:url(../../../img/index.png) no-repeat -155px -107px;
            margin: 200px auto;
        }
        .d6:hover {
            
           
            background:url(../../../img/index.png) no-repeat;
            background-position: -180px 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bar"></div>
    </div>
    
    <div class="d2">
        <div class="d3"></div>
    </div>

    <div class="d6">

    </div>
</body>
</html>
