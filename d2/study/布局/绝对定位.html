<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gra {
            width: 600px;
            height: 600px;
            background-color: pink;
        }
        .fa {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: green;

        }
        .son {
            position:absolute;
            top: 10px;
            width: 200px;
            height: 200px;
            background-color:teal;
        }

        .son2 {
            position:absolute;
            top:30px;
            width: 200px;
            height: 200px;
            background-color:tomato;
        }
        .f2 {
            position: relative;
            top: 1400px;
            background-color: tomato;
        }

    </style>
</head>
<body>
    <div class="gra">
        <div class="fa f2">
            <div class="son"></div>
            <div class="son2">
        
            </div>
        </div>

        <div class="fa">
            <div class="son"></div>
            <div class="son2">
        
            </div>
        </div>
    </div>
</body>
</html>
