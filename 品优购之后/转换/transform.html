<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            position: relative;
            height: 500px;
            width: 500px;
            background-color: teal;
        }
        /* .d1:hover {
            /* transform: translateX(300px); */
        /* transform: translate(300px, 300px); */
        /* transition: all 3s;
        transform: translateY(-5px); */
        
        .d2 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        
        .d2:hover {
            transform: rotate(45deg);
            border-radius: 50px;
        }
        
        .d3 {
            position: relative;
            height: 30px;
            width: 150px;
            border: 1px solid red;
        }
        
        .d3::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);
        }
        
        .d3:hover::after {
            transform: rotate(225deg);
            transition: all 2s;
        }
        
        div {
            display: inline-block
        }
        
        .d4 {
            width: 100px;
            height: 20px;
            background-color: teal;
            transition: all 6s 1s;
            transform-origin: 50px 50px;
        }
        
        .d4:hover {
            transform: rotate(360deg);
            background-color: pink;
        }
        
        .d5 {
            overflow: hidden;
            height: 50px;
            width: 50px;
            border: 1px solid red;
        }
        
        .d5::before {
            display: block;
            content: 'hello';
            width: 100%;
            height: 100%;
            transform: rotate(180deg);
            transform-origin: left bottom;
            background-color: teal;
            transition: all 2s;
        }
        
        .d5:hover::before {
            transform: rotate(0deg);
        }
        
        .d6 {
            height: 100px;
            width: 100px;
            background-color: red;
            transition: all 1s;
        }
        
        .d6:hover {
            /* transform: scale(2); */
            transform: scale(2, 3)
        }
    </style>
</head>

<body>
    <div class="d1">
        <div class="d2"></div>
    </div>

    <div class="d3">

    </div>
    <div class="d4"></div>
    <div class="d5"></div>
    <div class="d6">

    </div>


</body>

</html>
